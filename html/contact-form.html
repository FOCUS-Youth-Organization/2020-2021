<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/83edd56ebe.js" crossorigin="anonymous"></script>
    <link rel="favicon icon" type="image/png" href="../images/FOCUSYouth Logo.png" />
    <!--- css --->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/nav_bar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/contact.css">
    <!--- javascript --->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <script src="../JS/scroll-zoom.js"></script>
    <!--- font --->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contact-form">
        <form action="https://formsubmit.co/info@focusyouth.ca" method="POST">
            <label for="name">Name:</label>
            <br>
            <input type="text" name="name" id="name" required>
            <br>
            <label for="organization">Organization/Business:</label>
            <br>
            <input type="text" name="organization" id="organization">
            <br>
            <label for="email" style="margin-top: 3vw;">Email:</label>
            <br>
            <input type="email" name="email" id="email" required>
            <br>
            <label for="message" style="margin-top: 3vw;">Message:</label>
            <br>
            <textarea name="message" id="message" rows="10" required></textarea>
            <input class="submit" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
